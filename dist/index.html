<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" async></script>
</head>
<body>
    <div class="top">
        <div class="input">
            <input type="text" class="input-array">
            <button class="build-btn">Build Tree</button>
        </div>
        <div class="input">
            <input type="text" class="input-insert">
            <button class="insert-btn">Insert</button>
        </div>
        <div class="input">
            <input type="text" class="input-delete">
            <button class="delete-btn">Delete</button>
        </div>
        <div class="input">
            <input type="text" class="input-find">
            <button class="find-btn">Find and view Depth</button>
            <div class="answer"></div>
        </div>
        <div class="input">
            <button class="rebalance-btn">Rebalance Tree</button>
        </div>
    </div>
    <div class="bottom">
        <div class="tree-display">
            <p class="display"></p>
        </div>
        <div class="outputs">
            <div class="output">
                <div>Is Balanced : </div>
                <div class="balanced-out out"></div>
            </div>
            <div class="output">
                <div>Inorder : </div>
                <div class="inorder-out out"></div>
            </div>
            <div class="output">
                <div>Preorder : </div>
                <div class="preorder-out out"></div>
            </div>
            <div class="output">
                <div>Postorder : </div>
                <div class="postorder-out out"></div>
            </div>
            <div class="output">
                <div>Level order : </div>
                <div class="levelorder-out out"></div>
            </div>
        </div>
    </div>
</body>
</html>
